<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Country Flag Display</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      padding: 40px;
    }
    select, button {
      padding: 8px 12px;
      font-size: 16px;
      margin: 10px;
    }
    img {
      margin-top: 20px;
      width: 220px;
      height: auto;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h2>Select a country:</h2>
  <select id="countrySelect">
    <option value="">--Choose a country--</option>
    <option value="canada">Canada</option>
    <option value="india">India</option>
    <option value="ireland">Ireland</option>
    <option value="usa">USA</option>
    <option value="italy">Italy</option>
  </select>

  <br>
  <button onclick="showFlag()">Show Flag</button>

  <div id="flagContainer"></div>

  <script>
    function showFlag() {
      let country = document.getElementById('countrySelect').value;
      let flagContainer = document.getElementById('flagContainer');
      let flagUrl = '';

      if (country === 'canada') {
        flagUrl = 'https://upload.wikimedia.org/wikipedia/commons/c/cf/Flag_of_Canada.svg';
      } else if (country === 'india') {
        flagUrl = 'https://upload.wikimedia.org/wikipedia/en/4/41/Flag_of_India.svg';
      } else if (country === 'ireland') {
        flagUrl = 'https://upload.wikimedia.org/wikipedia/commons/4/45/Flag_of_Ireland.svg';
      } else if (country === 'usa') {
        flagUrl = 'https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg';
      } else if (country === 'italy') {
        flagUrl = 'https://upload.wikimedia.org/wikipedia/en/0/03/Flag_of_Italy.svg';
      } else {
        flagContainer.innerHTML = '<p>Please select a country.</p>';
        return;
      }

      flagContainer.innerHTML = `<img src="${flagUrl}" alt="Flag of ${country.charAt(0).toUpperCase() + country.slice(1)}">`;
    }
  </script>

</body>
</html>
