<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Price Tax Calculator</title>
</head>
<body>


  <script>
   
    let price = [12.98, 14.20, 5.86, 9.25, 14.7];

   
    let taxed = price.map(p => p * 1.13);

  
    let format = taxed.map(t => `$${t.toFixed(2)}`);

    
    console.log("Original prices (numeric):", price);
    console.log("With 13% tax (numeric):", taxed);
    console.log("Formatted prices (string):", format);
  </script>
</body>
</html>
